<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-menu flex-row">
        <div class="nav-brand">
         <a href="#" class="text-gray">Ticket Creater</a>
        </div>
        <div class="toggle-collapse">
            <div class="toggle-icons">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div>
            <ul class="nav-items">
                <li class="nav-link">
                    <a href="#">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#">Ticket Support</a>
                </li>
                <li class="nav-link">
                    <a href="#">SignUp</a>
                </li>
                <li class="nav-link">
                    <a href="#">LogIn</a>
                </li>
                <li class="nav-link">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h2 class="active"> Log In </h2>
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="button" class="fadeIn fourth" value="Log In" onclick="senddetails()">
          </form>
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a> <h2 class="inactive underlineHover">Sign Up </h2>
          </div>
        </div>
      </div>
</body>
</html>
